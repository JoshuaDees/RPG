<dialog modal>
  <form ng-submit="!flags.loading && accept()">
    <header>
      <a ui-sref="games.new.character.details({ model: $parent.model })"><i class="fa fa-times"></i></a>
      Select Class
    </header>
    <main overlay="flags.loading">
      <article style="height: 360px; width: 640px;">
        <aside style="width: 160px;">
          <ul style="height: 100%;">
            <li
              ng-class="{ active: model.selected.class.id == class.id, disabled: class.enabled == null }"
              ng-repeat="class in model.options.class">
              <label class="input-checkbox">
                <input
                  name="class"
                  ng-checked="model.selected.class.id === class.id"
                  ng-disabled="class.enabled == null"
                  ng-model="model.selected.class"
                  ng-value="class"
                  type="radio" />
                {{ class.name }}
              </label>
            </li>
          </ul>
        </aside>
        <section class="border">
          <p>{{ model.selected.class.description }}</p>
        </section>
      </article>
    </main>
    <footer>
      <button ng-disabled="flags.loading" type="submit">Accept</button>
    </footer>
  </form>
</dialog>
