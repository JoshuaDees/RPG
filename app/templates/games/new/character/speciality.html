<h2>Create Character</h2>
<main overlay="flags.loading">
  <form ng-submit="!flags.loading && accept()">
    <article>
      <aside class="col">
        <div class="col flex">
          <fieldset class="flex text-center">
            <legend>Select Speciality</legend>
            <div class="flex" ng-scrollbars>
              <ul>
                <li
                  ng-class="{ active: model.selected.speciality.SpecialityId == speciality.SpecialityId }"
                  ng-repeat="speciality in model.options.specialties">
                  <label class="input-checkbox">
                    <input
                      name="class"
                      ng-checked="model.selected.speciality.SpecialityId === speciality.SpecialityId"
                      ng-model="model.selected.speciality"
                      ng-value="speciality"
                      type="radio" />
                    {{ speciality.SpecialityName }}
                  </label>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
      </aside>
      <section class="col flex-center">
        <figure class="flex">
          <div class="flex">
            <img
              height="100%"
              ng-src="./media/images/characters/classes/{{ $parent.model.gender.GenderName }}-{{ $parent.model.race.RaceName }}-{{ $parent.model.class.ClassName }}.png" />
          </div>
          <figcaption class="small">{{ $parent.model.gender.GenderName }} {{ $parent.model.race.RaceName }} {{ $parent.model.class.ClassName }}</figcaption>
        </figure>
      </section>
      <aside class="col">
        <div class="col flex">
          <fieldset class="flex">
            <legend>Description</legend>
            <div class="flex" ng-scrollbars>
              <div>
                <p>{{ model.selected.speciality.SpecialityName }}</p>
                <p class="small" ng-bind-html="model.selected.speciality.SpecialityDescription | replaceNewLines | fixPlusMinus" ng-if="!view.description || view.description == 'general'"></p>
                <p class="small" ng-bind-html="model.selected.speciality.SpecialityDetails | replaceNewLines | fixPlusMinus" ng-if="view.description == 'details'"></p>
                <p class="small" ng-bind-html="model.selected.speciality.SpecialityStats | replaceNewLines | fixPlusMinus" ng-if="view.description == 'stats'"></p>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="tabs bottom">
          <div ng-class="{ selected: !view.description || view.description == 'general' }" ng-click="view.description = 'general'">General</div>
          <div ng-class="{ selected: view.description == 'details' }" ng-click="view.description = 'details'">Details</div>
          <div ng-class="{ selected: view.description == 'stats' }" ng-click="view.description = 'stats'">Stats</div>
        </div>
      </aside>
    </article>
    <footer>
      <button ng-click="back()" type="reset">Back</button>
      <button ng-disabled="flags.loading" type="submit">Next</button>
    </footer>
  </form>
</main>
