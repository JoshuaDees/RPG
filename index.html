<html ng-app="rpg">
  <head>
    <title>My First RPG</title>
    <script src="./assets/lodash/lodash.min.js"></script>
    <script src="./assets/angular/angular.min.js"></script>
    <script src="./assets/angular/angular-resource.min.js"></script>
    <script src="./assets/angular/angular-ui-router.min.js"></script>
    <script src="./dist/rpg.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      body {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      .viewport {
        border: 1px solid #cccccc;
        height: 540px;
        width: 960px;
      }
    </style>
  </head>
  <body ng-controller="RPGController">
    <div class="viewport" ui-view></div>
  </body>
</html>
